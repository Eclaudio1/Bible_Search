<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Verse Search</title>
</head>
<body>
    <h1>Search for Bible Verses by Topic</h1>
    <form method="post">
        <label for="topic">Enter a topic (e.g., faith, love, strength):</label>
        <input type="text" id="topic" name="topic">
        <button type="submit">Search</button>
    </form>

    <h2>Results:</h2>
    <ul>
        {% for verse in verses %}
            <li>{{ verse }}</li>
        {% endfor %}
    </ul>
</body>
</html>
